<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web nav bar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav>
      <h1>Web nav bar</h1>
      <div id="menuBar">
        <ul id="menuDesktop">
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <button id="openMenuMobile"><i class="bi bi-list"></i></button>
      </div>
      <!-- menu for desktop -->
      <div id="menuMobileList">
        <button id="closeMenuMobile"><i class="bi bi-x-lg"></i></button>
        <h1>Menu</h1>
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Contact us</a>
      </div>
    </nav>
  </body>
</html>
